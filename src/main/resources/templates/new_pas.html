<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

  <title>Login</title>
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <h1>Enter your new password</h1>
      <form
              method="post"
              role="form"
              th:action="@{/lostpassword/reset}"
      >
        <div class="mb-3">
          <input type="hidden" name="token" th:value="${token}">
          <label class="col-sm-2 col-form-label" for="password0">Password</label>
          <input class="form-control" id="password0" name="password0" placeholder="Enter new password"
                 type="password">
          <label class="col-sm-2 col-form-label" for="password1"></label>
          <input class="form-control" id="password1" name="password1" placeholder="Repeat password"
                 type="password">
        </div>
        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Set</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
